---
databaseChangeLog:
  - changeSet:
      id: 1
      author: Andrei Pronsky
      changes:
        - createTable:
            tableName: landmarks
            columns:
              - column:
                  name: creation_year
                  type: smallint
              - column:
                  name: type_id
                  type: integer
              - column:
                  name: landmark_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_landmarks
              - column:
                  name: settlement_id
                  type: bigint
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)

        - createTable:
            tableName: landmarks_services
            columns:
              - column:
                  name: landmark_landmark_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: services_service_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: services
            columns:
              - column:
                  name: landmark_id
                  type: bigint
              - column:
                  name: service_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_services
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)

        - createTable:
            tableName: settlements
            columns:
              - column:
                  name: has_subway
                  type: boolean
              - column:
                  name: population
                  type: bigint
              - column:
                  name: settlement_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_settlements
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false

        - createTable:
            tableName: settlements_landmarks
            columns:
              - column:
                  name: landmarks_landmark_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: settlement_settlement_id
                  type: bigint
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: landmarks
            baseColumnNames: settlement_id
            constraintName: fk_landmarks_settlements
            referencedTableName: settlements
            referencedColumnNames: settlement_id

        - addForeignKeyConstraint:
            baseTableName: settlements_landmarks
            baseColumnNames: landmarks_landmark_id
            constraintName: fk_settlements_landmarks_landmark
            referencedTableName: landmarks
            referencedColumnNames: landmark_id

        - addForeignKeyConstraint:
            baseTableName: settlements_landmarks
            baseColumnNames: settlement_settlement_id
            constraintName: fk_settlements_landmarks_settlement
            referencedTableName: settlements
            referencedColumnNames: settlement_id